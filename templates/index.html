<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Web Scraper</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <!-- DataTables CSS -->
    <link 
        rel="stylesheet" 
        href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Flask Web Scraper</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="url" class="form-label">Enter a URL to scrape:</label>
                <input type="url" id="url" name="url" class="form-control" 
                       placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Scrape</button>
        </form>

        {% if links %}
        <h2 class="text-center mb-4">Links found on {{ url }}:</h2>
        <table id="linksTable" class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for link in links %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><a href="{{ link }}" target="_blank">{{ link }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% elif error %}
        <p class="text-danger">Error: {{ error }}</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script 
        src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script 
        src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        $(document).ready(function () {
            $('#linksTable').DataTable({
                "pageLength": 10  // Show 10 items per page
            });
        });
    </script>
	
	
	<h1>Run Scrapy Spider</h1>
    <form method="POST">
        <button type="submit">Run Spider</button>
    </form>
</body>
</html>
